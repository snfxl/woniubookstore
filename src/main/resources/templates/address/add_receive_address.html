<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加地址</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="./css/login.css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="./fonts/iconfont.css" th:href="@{/fonts/iconfont.css}">
    <link rel="stylesheet" href="./css/register.css" th:href="@{/css/register.css}">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 包括所有已编译的插件 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script th:replace="common/js_code::no-repeat-click"></script>
    <script>
        function addAddress() {

            $("#add_address_from").submit();
        }
    </script>

</head>

<body>
<div class="container" style="height: 640px">
    <form id="add_address_from" class="form-signin" th:action="@{/addAddress/} + ${pages} + '/' + ${total}" method="post">
        <h1 class="form-signin-heading">
            请添加收货地址:
        </h1>
        <div class="form-control">
            <label for="accept_name">收货人：</label>
            <input id="accept_name" type="text" class="input-text" name="acceptName" placeholder="请输入收货人">
        </div>
        <div class="form-control">
            <label for="phone">电话号：</label>
            <input id="phone" type="text" class="input-text" name="phone" placeholder="请输入电话号">
        </div>
        <div class="form-control">
            <label for="province">所在省：</label>
            <input id="province" type="text" class="input-text" name="province" placeholder="请输入所在省">
        </div>
        <div class="form-control">
            <label for="city">所在市：</label>
            <input id="city" type="text" class="input-text" name="city" placeholder="请输入所在市">
        </div>
        <div class="form-control">
            <label for="area">所在地区：</label>
            <input id="area" type="text" class="input-text" name="area" placeholder="请输入所在地区">
        </div>
        <div class="form-control">
            <label for="address">详细地址：</label>
            <input id="address" type="text" class="input-text" name="address" placeholder="请输入详细地址">
        </div>
        <div class="form-control">
            <label>是否设置为默认地址：</label>
            <label for="default_address_y">是</label>
            <input id="default_address_y" type="radio" th:value="y" name="type">
            <label for="default_address_n">否</label>
            <input id="default_address_n" type="radio" th:value="n" name="type">
        </div>

        <div class="register-button">
            <a class="btn btn-lg btn-primary btn-block register" onclick="noRepeatClick(this,7)">添加</a>
        </div>
    </form>
</div>

</body>

</html>
