<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="./css/login.css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="./fonts/iconfont.css" th:href="@{/fonts/iconfont.css}">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- 包括所有已编译的插件 -->
    <script th:src="@{/js/bootstrap.min.js}"></script>


</head>

<body>
<div class="container">
    <form class="form-signin" th:action="@{/updatePassword}" method="post">
        <h1 class="form-signin-heading">
            蜗牛图书商城
            <div style="color: orange;line-height: 0;text-align: left"
                 th:text="${#strings.isEmpty(updatePasswordErrorMessage) ? '' : updatePasswordErrorMessage}">
            </div>
        </h1>

        <div class="form-control" style="margin-top: 20px">
            <input type="password" class="input-text" name="oldPassword" placeholder="请输入旧密码"
                   th:value="${#strings.isEmpty(oldPassword) ? '' : oldPassword}">
        </div>
        <div class="form-control">
            <input type="password" class="input-text" name="newPassword" placeholder="请输入新密码">
        </div>
        <div class="form-control">
            <input type="password" class="input-text" name="repeatPassword" placeholder="请重复新密码">
        </div>

        <div class="login-button text-center">
            <button class="btn btn-lg btn-primary btn-block login" style="outline: none">修改</button>
        </div>
    </form>
</div>
</body>

</html>
